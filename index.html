<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomofocus</title>
    <!--link:css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--.time-content-->
    <div class="timer-content">
    <header>
        <div class="header-title">PomoFocus</div>
    </header>
    <section class="timer-container">
<div class="tab-list">
    <div class="tab-item active" id="pomodoro" >pomodoro</div>
    <div class="tab-item " id="shortbreak" >short break</div> 
    <div class="tab-item " id="longbreak">long break</div>
    
</div>
<div class="tab-content">
    <div class="tab-item-content active" id="pomodoro-content">
    <div class="time" id="pomodoroTime">25:00</div>
    <button id="pomodoroButton">START</button>
</div>
<div class="tab-item-content " id="shortbreak-content">
    <div class="time">5:00</div>
    <button id="shortbreakButon">START</button>
</div>
<div class="tab-item-content" id="longbreak-content">
    <div class="time">15:00</div>
    <button id="longbreakButton">START</button>
</div>
    </section>
    </div>
<script type="text/javascript" src="script.js"  ></script>
    
</body>
    
</html>
